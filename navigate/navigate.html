<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航页</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="css/float.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/float.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body
    id="body"
    class="box"
    style="
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    "
  >
    <!--搜索框-->
    <div
      style="
        display: flex;
        background-color: #eee;
        height: 100px;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      "
    >
      <form target="_blank" method="get" action="https://www.baidu.com/s">
        <input
          type="text"
          placeholder="请输入关键词"
          name="word"
          class="text"
        />
        <input type="submit" value="搜索" class="search" />
      </form>
    </div>
    <!-- 书签 -->
    <div class="app-icon flex1">
      <ul id="app-gird" class="app-gird">
        <!-- 默认网站链接 -->
        <li class="app-li user">
          <div class="app-div">
            <a
              href="https://www.bilibili.com"
              class="app-a"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="app-img"
                src="https://api.xinac.net/icon/?url=www.bilibili.com"
                alt="哔哩哔哩"
            /></a>
            <div class="app-del" onclick="appDelMine(this)">
              <i
                class="fa fa-close"
                style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
              ></i>
            </div>
          </div>
          <p class="app-title">哔哩哔哩</p>
        </li>
        <li class="app-li user">
          <div class="app-div">
            <a
              href="https://www.runoob.com/"
              class="app-a"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="app-img"
                src="https://api.xinac.net/icon/?url=https://www.runoob.com/"
                alt="菜鸟教程"
            /></a>
            <div class="app-del" onclick="appDelMine(this)">
              <i
                class="fa fa-close"
                style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
              ></i>
            </div>
          </div>
          <p class="app-title">菜鸟教程</p>
        </li>
        <li class="app-li user">
          <div class="app-div">
            <a
              href="https://www.zhihu.com"
              class="app-a"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="app-img"
                src="https://api.xinac.net/icon/?url=www.zhihu.com"
                alt="知乎"
            /></a>
            <div class="app-del" onclick="appDelMine(this)">
              <i
                class="fa fa-close"
                style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
              ></i>
            </div>
          </div>
          <p class="app-title">知乎</p>
        </li>
        <li class="app-li user">
          <div class="app-div">
            <a
              href="https://developer.mozilla.org/zh-CN/docs/Web/HTML"
              class="app-a"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="app-img"
                src="https://api.xinac.net/icon/?url=https://developer.mozilla.org/zh-CN/docs/Web/HTML"
                alt="HTML|MDN"
            /></a>
            <div class="app-del" onclick="appDelMine(this)">
              <i
                class="fa fa-close"
                style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
              ></i>
            </div>
          </div>
          <p class="app-title">HTML|MDN</p>
        </li>
        <li class="app-li user">
          <div class="app-div">
            <a
              href="https://www.w3cschool.cn/"
              class="app-a"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="app-img"
                src="https://api.xinac.net/icon/?url=https://www.w3cschool.cn/"
                alt="W3C"
            /></a>
            <div class="app-del" onclick="appDelMine(this)">
              <i
                class="fa fa-close"
                style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
              ></i>
            </div>
          </div>
          <p class="app-title">W3C</p>
        </li>
        <!-- 工具app -->
        <!-- 添加app -->
        <li class="app-li default">
          <div class="app-div">
            <a href="#" class="app-a" onclick="appAdd()"
              ><img src="img/加.png" alt="" style="width:60px ;height: 60px;"></a>
          </div>
          <p class="app-title">添加</p>
        </li>
        <!-- 删除app -->
        <li class="app-li default">
          <div class="app-div">
            <a href="#" class="app-a app-del-on" onclick="appDel()"
              ><img src="img/删除.png" alt="" style="height: 60px;width:60px"></a>
          </div>
          <p class="app-title">删除</p>
        </li>
    </div>
    <!-- 悬浮页面 -->
    <div id="light" class="floating-frame app-add">
      <div
        class="flex column align-center justify-center"
        style="height: 180px"
      >
        <div>
          <span>网址：(需加上https://)</span><br />
          <input id="app-add-url" type="text" class="floating-frame-input" />
        </div>
        <div>
          <span>名字：</span><br />
          <input id="app-add-name" type="text" class="floating-frame-input" />
        </div>
      </div>
      <div class="floating-frame-button-div">
        <button
          class="floating-frame-button"
          style="margin-right: 10px"
          onclick="appAdds()"
        >
          保存
        </button>
        <button
          class="floating-frame-button"
          style="margin-left: 10px"
          onclick="appAdd()"
        >
          取消
        </button>
      </div>
    </div>
    <!-- 尾部 -->
    <div style="height: 25px">Copyright © luren</div>
  </body>
</html>
