<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航页</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="css/float.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/float.js"></script>
  </head>
  <body
    id="body"
    class="box"
    style="
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    "
  >
    <!--搜索框-->
    <div
      style="
        display: flex;
        background-color: #eee;
        height: 100px;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      "
    >
      <form target="_blank" method="get" action="https://www.baidu.com/s">
        <input
          type="text"
          placeholder="请输入关键词"
          name="word"
          class="text"
        />
        <input type="submit" value="搜索" class="search" />
      </form>
    </div>
    <!--导航网站-->
    <ul
      id="app-gird"
      class="flex app-gird"
      style="height: 100%; justify-content: space-evenly; margin-top: 50px"
    >
      <!--导航网站1-->
      <li class="bookmark">
        <div>
          <a href="https://www.bilibili.com/">
            <img
              src="https://api.xinac.net/icon/?url=https://www.bilibili.com/"
              alt="图标"
              class="iconSize"
            />
          </a>
          <div class="app-del" onclick="appDelMine(this)">
            <i
              class="fa fa-close"
              style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
            ></i>
          </div>
        </div>
        <p>BiliBili</p>
      </li>
      <!--导航网站2-->
      <li class="bookmark">
        <div>
          <a href="https://www.runoob.com/">
            <img
              src="https://api.xinac.net/icon/?url=https://www.runoob.com/"
              alt="图标"
              class="iconSize"
            />
          </a>
          <div class="app-del" onclick="appDelMine(this)">
            <i
              class="fa fa-close"
              style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
            ></i>
          </div>
        </div>
        <p>菜鸟教程</p>
      </li>
      <!--导航网站3-->
      <li class="bookmark">
        <div>
          <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML"
            ><img
              src="https://api.xinac.net/icon/?url=https://developer.mozilla.org/zh-CN/docs/Web/HTML"
              alt="图标"
              class="iconSize"
            />
          </a>
          <div class="app-del" onclick="appDelMine(this)">
            <i
              class="fa fa-close"
              style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
            ></i>
          </div>
        </div>
        <p>HTML|MDN</p>
      </li>
      <!--导航网站4-->
      <li class="bookmark">
        <div>
          <a href="https://www.w3cschool.cn/">
            <img
              src="https://api.xinac.net/icon/?url=https://www.w3cschool.cn/"
              alt="图标"
              class="iconSize"
            />
          </a>
          <div class="app-del" onclick="appDelMine(this)">
            <i
              class="fa fa-close"
              style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
            ></i>
          </div>
        </div>
        <p>W3C</p>
      </li>
      <!-- 添加按钮 -->
      <li class="bookmark">
        <div>
          <a href="#" onclick="appAdd()"
            ><img src="img/加.png" alt="添加书签" class="iconSize"
          /></a>
        </div>
        <p>添加</p>
      </li>
      <!-- 删除按钮 -->
      <li class="bookmark">
        <div>
          <a href="#"
            ><img src="img/删除.png" alt="删除书签" class="iconSize"
          /></a>
        </div>
        <p>删除</p>
      </li>
    </ul>
    <!-- 悬浮页面 -->
    <div id="light" class="floating-frame app-add">
      <div
        class="flex column align-center justify-center"
        style="height: 180px"
      >
        <div>
          <span>网址：(需加上https://)</span><br />
          <input id="app-add-url" type="text" class="floating-frame-input" />
        </div>
        <div>
          <span>名字：</span><br />
          <input id="app-add-name" type="text" class="floating-frame-input" />
        </div>
      </div>
      <div class="floating-frame-button-div">
        <button
          class="floating-frame-button"
          style="margin-right: 10px"
          onclick="appAdds()"
        >
          保存
        </button>
        <button
          class="floating-frame-button"
          style="margin-left: 10px"
          onclick="appAdd()"
        >
          取消
        </button>
      </div>
    </div>
    <!-- 尾部 -->
    <div style="height: 25px">Copyright © luren</div>
  </body>
</html>
